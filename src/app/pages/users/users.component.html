<div class="users-container">

  <!-- Lista de usuarios -->
  <div class="users-list">

    <!-- Bot칩n para abrir el modal -->
    <div class="create-user-container">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
        + Crear Usuario
      </button>
    </div>

    <div 
      *ngFor="let user of users" 
      class="user-card" 
      [class.selected]="user === selectedUser"
      (click)="selectUser(user)">

      <!-- Fila principal (Avatar, Nombre y Estado) -->
      <div class="user-info">
        <div class="avatar">{{ getInitials(user.name) }}</div>
        <p class="user-name">{{ user.name }}</p>
        <p class="user-status"
          [ngClass]="user.active ? 'active' : 'inactive'"
          (click)="toggleUserStatus(user)">
          {{ user.active ? 'Activo' : 'Inactivo' }}
        </p>
      </div>
    </div>
  </div>

  <!-- MODAL DE BOOTSTRAP -->
  <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createUserModalLabel">Crear nuevo usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newUser.name" placeholder="Ingresa el nombre">

          <label for="email" class="mt-2">Correo electr칩nico</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" placeholder="Ingresa el correo">

          <label for="password" class="mt-2">Contrase침a</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="newUser.password" placeholder="Ingresa la contrase침a">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" (click)="createUser()" [disabled]="loading">
            {{ loading ? 'Creando...' : 'Crear Usuario' }}
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
